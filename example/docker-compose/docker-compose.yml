---
services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - ./netbox.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    env_file:
      - ./netbox.env
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 20

  netbox:
    build:
      context: ../..
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./netbox.env
    ports:
      - "8000:8080"
    volumes:
      - ./plugins.py:/etc/netbox/config/plugins.py:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/login/ >/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20

volumes:
  postgres_data: {}
  redis_data: {}
